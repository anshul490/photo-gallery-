 </section>

    <!-- Wrapper for slides -->

        <img class="img-responsive" src="captain%20america.jpg" alt="Captain america" style="width:100%;">

        </div>
      </div>

        <img class="img-responsive" src="black%20panther.jpg" alt="Black Panther" style="width:100%;">

          <h3>Black Panther</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">

          <p></p>
        </div>
      </div>

        </div>
      </div>

        </div>
      </div>

        </div>
      </div>
